<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS/PHAZE Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .theme-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn.active.nexus {
            background: linear-gradient(to bottom, #0066cc, #004c99);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .theme-btn.active.phaze {
            background: linear-gradient(to bottom, #dc2626, #991b1b);
            border-color: rgba(220, 38, 38, 0.5);
        }

        .theme-btn:not(.active) {
            background: rgba(0, 0, 0, 0.5);
        }

        .keyboard-hints {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .keyboard-hints div {
            margin-bottom: 5px;
        }

        .menu-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-header {
            position: relative;
            height: 120px;
            overflow: hidden;
        }

        .menu-header.nexus {
            background: linear-gradient(to bottom, #0066cc 0%, #004c99 100%);
        }

        .menu-header.phaze {
            background: linear-gradient(to bottom, #dc2626 0%, #991b1b 100%);
        }

        .menu-header .pattern {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 L25 25 L50 50 L75 25 L100 50 L75 75 L50 50 L25 75 Z' fill='%23000' opacity='0.3'/%3E%3C/svg%3E");
            background-size: 100px 100px;
        }

        .menu-header.phaze .pattern {
            background-image: repeating-linear-gradient(0deg, transparent, transparent 8px, rgba(255,255,255,0.1) 8px, rgba(255,255,255,0.1) 16px), repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255,255,255,0.05) 40px, rgba(255,255,255,0.05) 80px);
            opacity: 0.3;
        }

        .menu-title {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Impact, sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 4px 8px rgba(0,0,0,0.8);
            user-select: none;
        }

        .menu-content {
            padding: 15px;
        }

        .menu-label {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .menu-items {
            position: relative;
            max-height: 380px;
            overflow: hidden;
        }

        .menu-items.main {
            max-height: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            color: white;
            font-size: 14px;
        }

        .menu-item.background {
            background: rgba(30, 30, 30, 0.5);
        }

        .menu-item.selected.nexus {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .menu-item.selected.phaze {
            background: rgba(220, 38, 38, 0.3);
            border-color: rgba(220, 38, 38, 0.5);
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            border-radius: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .toggle-switch.on {
            background: #22c55e;
        }

        .toggle-switch.off {
            background: #dc2626;
        }

        .toggle-switch .thumb {
            position: absolute;
            top: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.off .thumb {
            left: 2px;
        }

        .toggle-switch.on .thumb {
            left: 22px;
        }

        .scrollbar {
            position: absolute;
            right: 8px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .scrollbar-thumb {
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            transition: all 0.2s;
        }

        .menu-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
            color: #9ca3af;
            font-size: 12px;
        }

        .back-button {
            color: #60a5fa;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        .back-button.phaze {
            color: #f87171;
        }

        .menu-item .arrow {
            font-size: 18px;
        }

        .menu-item .value {
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn nexus active" onclick="setTheme('nexus')">NEXUS</button>
        <button class="theme-btn phaze" onclick="setTheme('phaze')">PHAZE</button>
    </div>

    <div class="keyboard-hints">
        <div>↑↓ Navigate</div>
        <div>Enter: Select</div>
        <div>Backspace: Back</div>
    </div>

    <div class="menu-container">
        <div class="menu-header nexus" id="menuHeader">
            <div class="pattern"></div>
            <div class="menu-title" id="menuTitle">NEXUS</div>
        </div>

        <div class="menu-content">
            <div class="menu-label" id="menuLabel">Main menu</div>
            <div class="menu-items main" id="menuItems"></div>
            <div class="menu-footer">
                <span>Build: 122341</span>
                <span id="menuCounter">1 / 9</span>
            </div>
        </div>
    </div>

    <script>
        let currentTheme = 'nexus';
        let currentMenu = 'main';
        let selectedIndex = 0;
        let options = {};

        const menuData = {
            main: [
                { id: 'player', label: 'Player', hasSubmenu: true },
                { id: 'server', label: 'Server', hasSubmenu: true },
                { id: 'weapon', label: 'Weapon', hasSubmenu: true },
                { id: 'combat', label: 'Combat', hasSubmenu: true },
                { id: 'vehicle', label: 'Vehicle', hasSubmenu: true },
                { id: 'visual', label: 'Visual', hasSubmenu: true },
                { id: 'miscellaneous', label: 'Miscellaneous', hasSubmenu: true },
                { id: 'settings', label: 'Settings', hasSubmenu: true },
                { id: 'search', label: 'Search', hasSubmenu: false }
            ],
            player: [
                { id: 'godMode', label: 'God mode', type: 'toggle', value: false },
                { id: 'infiniteStamina', label: 'Infinite stamina', type: 'toggle', value: false },
                { id: 'superJump', label: 'Super jump', type: 'toggle', value: false },
                { id: 'fastRun', label: 'Fast run', type: 'toggle', value: false },
                { id: 'noclip', label: 'Noclip', type: 'toggle', value: false },
                { id: 'invisible', label: 'Invisible', type: 'toggle', value: false },
                { id: 'noRagdoll', label: 'No ragdoll', type: 'toggle', value: false }
            ],
            server: [
                { id: 'showCoords', label: 'Show coordinates', type: 'toggle', value: false },
                { id: 'showFPS', label: 'Show FPS', type: 'toggle', value: false },
                { id: 'showPing', label: 'Show ping', type: 'toggle', value: false },
                { id: 'showPlayers', label: 'Show players', type: 'toggle', value: false },
                { id: 'freezeTime', label: 'Freeze time', type: 'toggle', value: false }
            ],
            weapon: [
                { id: 'infiniteAmmo', label: 'Infinite ammo', type: 'toggle', value: false },
                { id: 'noReload', label: 'No reload', type: 'toggle', value: false },
                { id: 'rapidFire', label: 'Rapid fire', type: 'toggle', value: false },
                { id: 'oneShot', label: 'One shot kill', type: 'toggle', value: false },
                { id: 'noRecoil', label: 'No recoil', type: 'toggle', value: false },
                { id: 'aimbot', label: 'Aimbot', type: 'toggle', value: false }
            ],
            combat: [
                { id: 'autoHeal', label: 'Auto heal', type: 'toggle', value: false },
                { id: 'autoArmor', label: 'Auto armor', type: 'toggle', value: false },
                { id: 'explosiveMelee', label: 'Explosive melee', type: 'toggle', value: false },
                { id: 'fireMelee', label: 'Fire melee', type: 'toggle', value: false }
            ],
            vehicle: [
                { id: 'godModeVeh', label: 'Vehicle god mode', type: 'toggle', value: false },
                { id: 'seatbelt', label: 'Seatbelt', type: 'toggle', value: false },
                { id: 'speedBoost', label: 'Speed boost', type: 'toggle', value: false },
                { id: 'rainbow', label: 'Rainbow paint', type: 'toggle', value: false },
                { id: 'noFallOff', label: 'No fall off bike', type: 'toggle', value: false }
            ],
            visual: [
                { id: 'enable', label: 'Enable', type: 'toggle', value: true },
                { id: 'drawOnNpcs', label: 'Draw on npcs', type: 'toggle', value: false },
                { id: 'drawOnYourself', label: 'Draw on yourself', type: 'toggle', value: false },
                { id: 'ignoreDead', label: 'Ignore dead', type: 'toggle', value: true },
                { id: 'distance', label: 'Distance', type: 'toggle', value: true },
                { id: 'fullBright', label: 'Full bright', type: 'toggle', value: false },
                { id: 'foxChanger', label: 'Fox changer', type: 'toggle', value: false },
                { id: 'drawCrosshair', label: 'Draw crosshair', type: 'toggle', value: true },
                { id: 'crosshairStyle', label: 'Crosshair style', type: 'select', value: 'Classic' },
                { id: 'crosshairSize', label: 'Crosshair size', type: 'slider', value: 50 },
                { id: 'crosshairThickness', label: 'Crosshair thickness', type: 'slider', value: 50 }
            ],
            miscellaneous: [
                { id: 'tpWaypoint', label: 'Teleport to waypoint', type: 'toggle', value: false },
                { id: 'autoRevive', label: 'Auto revive', type: 'toggle', value: false },
                { id: 'freecam', label: 'Freecam', type: 'toggle', value: false },
                { id: 'spectateMode', label: 'Spectate mode', type: 'toggle', value: false }
            ],
            settings: [
                { id: 'menuKey', label: 'Menu key', type: 'button', value: 'F5' },
                { id: 'resetAll', label: 'Reset all settings', type: 'button', value: 'Reset' },
                { id: 'saveConfig', label: 'Save configuration', type: 'button', value: 'Save' },
                { id: 'loadConfig', label: 'Load configuration', type: 'button', value: 'Load' }
            ]
        };

        function setTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.theme-btn.${theme}`).classList.add('active');
            
            const header = document.getElementById('menuHeader');
            const title = document.getElementById('menuTitle');
            header.className = `menu-header ${theme}`;
            title.textContent = theme.toUpperCase();
            
            render();
        }

        function getCurrentItems() {
            return menuData[currentMenu] || [];
        }

        function toggleOption(id) {
            const items = getCurrentItems();
            const item = items.find(i => i.id === id);
            if (item) {
                item.value = !item.value;
                render();
            }
        }

        function renderScrollbar() {
            const items = getCurrentItems();
            if (items.length <= 8) return '';
            
            const scrollPercentage = selectedIndex / (items.length - 1);
            const visibleRatio = 8 / items.length;
            const thumbHeight = visibleRatio * 100;
            const thumbPosition = scrollPercentage * (100 - thumbHeight);
            
            return `<div class="scrollbar">
                <div class="scrollbar-thumb" style="height: ${thumbHeight}%; transform: translateY(${thumbPosition}%)"></div>
            </div>`;
        }

        function render() {
            const items = getCurrentItems();
            const menuItemsDiv = document.getElementById('menuItems');
            const menuLabel = document.getElementById('menuLabel');
            const menuCounter = document.getElementById('menuCounter');
            
            if (currentMenu === 'main') {
                menuLabel.textContent = 'Main menu';
                menuItemsDiv.className = 'menu-items main';
                
                menuItemsDiv.innerHTML = items.map((item, index) => {
                    const selected = index === selectedIndex ? `selected ${currentTheme}` : '';
                    const arrow = item.hasSubmenu ? '<span class="arrow">»</span>' : '';
                    const searchIcon = item.id === 'search' ? '<span>🔍</span>' : '';
                    
                    return `<div class="menu-item ${selected}" onclick="selectItem(${index})">
                        <span>${item.label}</span>
                        ${arrow}${searchIcon}
                    </div>`;
                }).join('');
            } else {
                menuLabel.innerHTML = `<span class="back-button ${currentTheme}" onclick="goBack()">← Back</span>
                    <span style="float: right; text-transform: capitalize;">${currentMenu} options</span>`;
                menuItemsDiv.className = 'menu-items';
                
                const startIndex = Math.max(0, Math.min(selectedIndex - 4, items.length - 8));
                const visibleItems = items.slice(startIndex, startIndex + 8);
                
                menuItemsDiv.innerHTML = visibleItems.map((item, index) => {
                    const actualIndex = startIndex + index;
                    const selected = actualIndex === selectedIndex ? `selected ${currentTheme}` : '';
                    let rightContent = '';
                    
                    if (item.type === 'toggle') {
                        const toggleClass = item.value ? 'on' : 'off';
                        rightContent = `<div class="toggle-switch ${toggleClass}" onclick="event.stopPropagation(); toggleOption('${item.id}')">
                            <div class="thumb"></div>
                        </div>`;
                    } else if (item.type === 'select') {
                        rightContent = `<span class="value">- ${item.value} »</span>`;
                    } else if (item.type === 'button') {
                        rightContent = `<span class="value">${item.value}</span>`;
                    }
                    
                    return `<div class="menu-item background ${selected}" onclick="selectItem(${actualIndex})">
                        <span>${item.label}</span>
                        ${rightContent}
                    </div>`;
                }).join('') + renderScrollbar();
            }
            
            menuCounter.textContent = `${selectedIndex + 1} / ${items.length}`;
        }

        function selectItem(index) {
            selectedIndex = index;
            const items = getCurrentItems();
            const item = items[index];
            
            if (currentMenu === 'main' && item.hasSubmenu) {
                currentMenu = item.id;
                selectedIndex = 0;
            } else if (item.type === 'toggle') {
                toggleOption(item.id);
            }
            
            render();
        }

        function goBack() {
            currentMenu = 'main';
            selectedIndex = 0;
            render();
        }

        document.addEventListener('keydown', (e) => {
            const items = getCurrentItems();
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = (selectedIndex + 1) % items.length;
                render();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                render();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                selectItem(selectedIndex);
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentMenu !== 'main') {
                    goBack();
                }
            }
        });

        // Initialize
        render();
    </script>
</body>
</html>
